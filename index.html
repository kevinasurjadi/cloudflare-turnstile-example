<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloudflare Turnstile Example</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <center>
            <a id="example-container"></a>
        <center>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" async defer></script>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
        <script>
            window.onloadTurnstileCallback = function () {
                turnstile.render('#example-container', {
                    sitekey: '0x4AAAAAAADycmm8XnJ6mWgb',
                    callback: function(token) {
                        const queryString = window.location.search;
                        const urlParams = new URLSearchParams(queryString);
                        if (urlParams.has('redirect_to')) {
                            window.location.replace(urlParams.get('redirect_to'));
                        }
                    },
                });
            };
            // if using synchronous loading, will be called once the DOM is ready
            turnstile.ready(onloadTurnstileCallback);   
        </script>
        <script src="app.js"></script>
    </body>
</html>
